<div class="row">
  <div class="col-lg-12">
    <h1>Events</h1>

    <!-- Hosted -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Hosted</h4>
      </div>
      <div class="panel-body" ng-hide="hostedEvents.length">
        <div class="text-center">You have not hosted any events.</div>
      </div>
      <div class="list-group" ng-show="hostedEvents.length">
        <a class="list-group-item" ng-repeat="event in hostedEvents">{{ event.name }}</a>
      </div>
    </div>

    <!-- Attended -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Attended</h4>
      </div>
      <div class="panel-body" ng-hide="attendedEvents.length">
        <div class="text-center">You have not attended any events.</div>
      </div>
      <div class="list-group" ng-show="attendedEvents.length">
        <a class="list-group-item">Event</a>
      </div>
    </div>

  </div>
</div>
