<div class="row">
  <div class="col-lg-offset-3 col-lg-6">
    <h1>Start event</h1>
    <form name="form" novalidate ng-submit="onSubmit()">
      <div class="alert alert-danger" ng-if="hasError()">
        <strong>{{ error.status }}</strong> {{ error.message }}
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text" ng-model="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" ng-model="description" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Continue</button>
    </form>
  </div>
</div>
