<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Step 2: Add bottles</h4>
      </div>
      <div class="panel-body">
        <form name="form" novalidate ng-submit="onSubmit()">
          <div class="alert alert-danger" ng-if="hasError()">{{ error.detail }}</div>
          <div class="form-group">
            <label for="bottle1">Bottle 1:</label>
            <input id="bottle1" class="form-control" type="text" ng-model="models.bottle1" required>
          </div>
          <div class="form-group">
            <label for="bottle2">Bottle 2:</label>
            <input id="bottle2" class="form-control" type="text" ng-model="models.bottle2" required>
          </div>
          <div class="form-group">
            <label for="bottle3">Bottle 3:</label>
            <input id="bottle3" class="form-control" type="text" ng-model="models.bottle3" required>
          </div>
          <div class="form-group">
            <label for="bottle4">Bottle 4:</label>
            <input id="bottle4" class="form-control" type="text" ng-model="models.bottle4" required>
          </div>
          <button class="btn btn-primary btn-block" type="submit" ng-disabled="form.$invalid">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
